<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIGALM</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>

        <div id="principal">
            <div id="formLogin">
                <h1>INICIO DE SESIÓN</h1>
                <h3>SIGALM</h3>
                <h:form>
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="usuario" value="Usuario: "/>
                        <p:inputText id="usuario" required="true" requiredMessage="Se necesita un usuario" value="#{loginController.usuario.usrUsuario}"/>

                        <h:outputLabel for="clave" value="Contraseña: "/>
                        <p:password id="clave" required="true" requiredMessage="Se necesita una contraseña" value="#{loginController.usuario.usrContrasenia}"/>
                        <p:column/>
                        <p:commandButton icon="ui-icon-check" value="Entrar" action="#{loginController.inciarSesion()}"/>
                        <p:column/>
                        <p:commandLink value="Olvido de contraseña" />
                    </h:panelGrid>
                </h:form>
            </div>
            <p:separator/>
        </div>
    </h:body>
</html>
