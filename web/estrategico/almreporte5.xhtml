<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../templates/plantilla.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h:form id="frm">
                        <div align="center">
                            <p:outputLabel value="REPORTE COMPARATIVO DE CONSUMO DE PRODUCTO POR DIRECCIÓN - 6 MESES" styleClass="tituloReporte"/>
                        </div>
                        <p:panelGrid columns="2" styleClass="ui-noborder">
                            <h:outputText/><h:outputText/>
                            <h:outputText value="Fecha Inicio: "/>
                            <p:calendar value="#{reportesController.fecInicio}" pattern="dd/MM/yyyy" navigator="true"/>
                            <h:outputText value="Fecha Fin: "/>
                            <p:calendar value="#{reportesController.fecFin}" pattern="dd/MM/yyyy" navigator="true"/>
                            <p:outputLabel value="Dirección: "/>
                            <p:autoComplete id="especifico" var="theme">
                                <p:column headerText="N°">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value="" />
                                </p:column>
                            </p:autoComplete>
                            <p:outputLabel/>
                            <p:commandButton value="Imprimir" actionListener="#{reportesController.generarAlmReporte1()}" />
                        </p:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
